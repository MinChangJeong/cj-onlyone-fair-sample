spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:onlyonefair}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USER:onlyone}
    password: ${DB_PASSWORD:changeme}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 60000
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 20
        jdbc:
          batch_size: 20

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080
  tomcat:
    threads:
      max: 25
      min-spare: 2
    accept-count: 10

app:
  jwt-secret: ${JWT_SECRET:dev-secret-key-change-in-production}
  cors-origins: ${CORS_ORIGINS:http://localhost:3000}

crowd:
  thresholds:
    medium: 10
    high: 25
  window-minutes: 30
  broadcast-interval-seconds: 15

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: never
