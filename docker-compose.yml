services:
  nginx:
    image: nginx:alpine
    container_name: onlyone-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    mem_limit: 32m
    memswap_limit: 48m
    depends_on:
      - frontend
      - backend

  mysql:
    image: mysql:8.0
    container_name: onlyone-db
    environment:
      MYSQL_DATABASE: ${DB_NAME:-onlyonefair}
      MYSQL_USER: ${DB_USER:-onlyone}
      MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootchangeme}
    volumes:
      - mysqldata:/var/lib/mysql
    ports:
      - "3306:3306"
    command: >-
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --default-time-zone=+00:00
      --innodb-buffer-pool-size=64M
      --innodb-log-buffer-size=4M
      --innodb-flush-method=O_DIRECT
      --max-connections=30
      --table-open-cache=200
      --performance-schema=OFF
      --key-buffer-size=8M
      --tmp-table-size=16M
      --max-heap-table-size=16M
    mem_limit: 256m
    memswap_limit: 384m
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    image: onlyone-backend:latest
    container_name: onlyone-backend
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILE:-dev}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-onlyonefair}
      DB_USER: ${DB_USER:-onlyone}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
    expose:
      - "8080"
    mem_limit: 400m
    memswap_limit: 576m
    depends_on:
      mysql:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: onlyone-frontend
    expose:
      - "3000"
    mem_limit: 128m
    memswap_limit: 192m
    depends_on:
      - backend

volumes:
  mysqldata:
